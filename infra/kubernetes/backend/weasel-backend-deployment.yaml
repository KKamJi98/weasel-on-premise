apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: weasel-backend
  name: weasel-backend
  namespace: weasel-backend
spec:
  # replicas: 3
  selector:
    matchLabels:
      app: weasel-backend
  template:
    metadata:
      labels:
        app: weasel-backend
    spec:
      # serviceAccountName: weasel-eks-pod-sa
      containers:
      - image: harbor.kkamji.net/weasel-backend/backend-image:11.0
        name: weasel-backend
        envFrom:
        - secretRef:
            name: weasel-backend-secret
        resources:
          requests:
            cpu: "50m"
            memory: "250Mi"
          limits:
            cpu: "100m"
            memory: "500Mi"
      imagePullSecrets:
      - name: harbor-regcred
